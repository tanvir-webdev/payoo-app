<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-800">
    <section class="max-w-md bg-gray-100 mx-auto h-screen flex items-center justify-center">
        <div class="relative">
            <div>
                <img class="mx-auto" src="assets/bg.png" alt="">
                <img class="logo-absolute" src="assets/Group.png" alt="">
            </div>
            <!-- -----------Form Section------------- -->
            <div class="bg-base-200">
                <div class="flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Mobile Number</span>
                                </label>
                                <input id="input-mobile" type="number" placeholder="Enter Your Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">4 Digit Pin</span>
                                </label>
                                <input id="input-pin" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="login-btn" class="btn btn-primary rounded-full">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script/login.js"></script>
</body>

</html>
